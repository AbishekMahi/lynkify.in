   <main class="d-flex justify-content-center align-items-center mainbanner" id="form" style="min-height: 100vh;">
      <div class="logo">
         <a href="index.html">
            <h2> <i class="fa fa-link"></i> Lynkify</h2>
         </a>
      </div>
      <div class="text-center mb-3 p-3">
         <h1><i class="fa fa-link text-light"></i></h1>
         <h2 class="text-light">Generate Song Links</h2>
         <p class="text-light">Paste your Spotify or iTunes URL below to generate links for other platforms.</p>
         <div class=" justify-content-center align-items-center mb-3">
            <div class="footer__subscribe-input mt-30 mb-3">
               <input type="url" name="link" class="form-control " id="song-name"
                  placeholder="Paste Spotify or iTunes link..." aria-label="Paste song link...">
               <button onclick="search()" type="submit" class="m-btn"><i class="fa fa-search"></i></button>
            </div>
         </div>
         <!-- <div class="d-none loader" id="loader"></div> -->
         <div id="loader" class="d-none text-center justify-content-center align-items-center ">
            <center>
               <lottie-player class="lottie" src="loading.json" background="transparent" speed="1" loop autoplay>
               </lottie-player>
            </center>
         </div>
         <p id="errorMsg" class="text-light"></p>
      </div>
      <div class="main-footer fixed-bottom">
         <hr>
         <p class="pb-15">Made with <a href="index.html">Lynkify</a></p>
      </div>

                        <img class="main-img mb-10" id="song-image" src="" alt="">
                        <h2 class="text-light" id="song-title"></h2>
                        <h5 class="text-light" id="song-artist"></h5>
                     </div>
                  </div>
                  <hr class="center-line">
                  <div class="col-lg-7 col-md-7 col-sm-12 ">

                     <h3 class="text-light mb-15 wow fadeInRight" data-wow-delay=".1s">Stream this album on :
                     </h3>
                     <div class="right">
                        <div id="links"></div>
